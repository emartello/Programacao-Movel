<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chokito</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #000000;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <h1>Lista dados LoRas</h1>
    <hr>
    <table>
        <tr>
            <td>ID </td>
            <td>Numero Cliente</td>
            <td>Numero Placa </td>
            <td>Medicao </td>
        </tr>
        {% for placas in placaslora %}
        <tr>
            <td>{{ placas.id }}</td>
            <td>{{ placas.idCliente }}</td>
            <td>{{ placas.numPlaca }}</td>
            <td>{{ placas.medicao }}</td>
            {% endfor %}
        </tr>
    </table>
</body>

</html>
